<amp-accordion disable-session-states>
  {% for question in doc.faq %}
    <section>
      <header class="accordion-header">
        <h4 class="accordion-title">{{_(question.title)}}</h4>
      </header>
      <div class="accordion-content">
        {{_(question.answer)|markdown|safe}}
      </div>
    </section>
  {% endfor %}
</amp-accordion>
